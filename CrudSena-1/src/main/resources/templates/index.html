<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>	
					<th>NOMBRES</th>				
					<th>TELEFONO</th>
					
					<th>ACCIONES</th>
					
				</tr>

			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>	
					<td th:text="${persona.name}"></td>				
					<td th:text="${persona.telefono}"></td>
										
					
					<td>
					<a th:onclick="eliminar([[${persona.id}]])" href="#"  class="btn btn-danger">delete</a>
					<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">editar</a>

					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="/funciones.js"></script>

</body>
</html>
